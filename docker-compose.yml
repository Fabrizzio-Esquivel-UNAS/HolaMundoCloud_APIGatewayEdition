version: "3.9"

services:
  fabrizzio-service:
    build:
      context: ./alpha-service
    ports:
      - "3000:3000"
    restart: always
    networks:
      - nodejs-network

  sumaran-service:
    build:
      context: ./beta-service
    ports:
      - "3001:3001"
    restart: always
    networks:
      - nodejs-network

networks:
  nodejs-network:
    driver: bridge
