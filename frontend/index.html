<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endpoint Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Endpoint Timer</h1>
    <p>Click a button to measure the time it takes to send a request to the endpoint and view the response message.</p>

    <button id="endpoint1-btn">Test Endpoint 1</button>
    <button id="endpoint2-btn">Test Endpoint 2</button>

    <div id="results">
        <p id="result1">Endpoint 1: Not tested yet</p>
        <p id="response1"></p>
        <p id="result2">Endpoint 2: Not tested yet</p>
        <p id="response2"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
